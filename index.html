<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body">
    
    <header>
      <div class="busqueda">
        <form id="buscando">
        <input class="buscador" id="buscar" type="text" placeholder="Buscar Ubicación" />
        <button class="boton">🔍​</button>
      </form>
      </div>
      
      <div class="detalles_clima">
        <h2>Detalles clima</h2>
        <div class="nubosidad">
          <h3>Nubosidad :</h3>
          <h3 id="nubosidad">25%</h3>
        </div>
        <div class="humedad">
          <h3>Humedad : </h3>
          <h3 id="humedad">78%</h3>
        </div>
        <div class="viento">
          <h3>Viento : </h3>
          <h3 id="viento">33 Km/h</h3>
        </div> 
      </div>
    </header>
    <section>
      <div class="temperatura" >
      <div class="botones">
        <div class="detalles_dia" id="fecha_1"></div>
        <button class="celcius" id="boton_celcius"> <img src="./img/celsius.png"  alt=""></button>
        <button class="farenheit" id="boton_farenheit"> <img src="./img/fahrenheit-degrees.png"  alt=""></button>
      </div>
      
      <div class="temperatura_principal">
        <div class="clima_futuro">
        <h1 id="Clima"> 
          <p class="clima_hoy">Hoy 🌥️​</p>
          24°C
        </h1>    
      </div>
        <div class="clima_futuro">
          <h1 id="climaMañana">
            <p class="temperatura_mañana">Domingo ⛈️​ </p>
            15°C
          </h1>
          <h1 id="climaPasadoMañana">
            <p class="temperatura_mañana">Lunes 🌤️​</p>
          9°C
          </h1>
        </div>
      </div>
      </div>
      <div class="ciudad">
        <h2 id="ciudades">Rosario</h2>
        <div id="banner_informativo">
        
        </div>
      </div>
      
      
    </section>

    
    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
    
    <script src="./js/app.js" type="module"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  </body>
</html>
